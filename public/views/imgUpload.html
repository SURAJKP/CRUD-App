<div>
	<h2>Image Upload</h2>
	<form action "" method="POST" enctype="multipart/form-data" data-ng-submit="subFun()">
 		<input type="file" name="myimage" accept='image/*' data-ng-model="image1"></input>
 		<span class='hint'>Supported files: jpg, jpeg, png.</span>
 		<input type="submit" name="submit" value="submit"></input>
	</form>
	<button data-ng-click="next()">next</button>
</div>
